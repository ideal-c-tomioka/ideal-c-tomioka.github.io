<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイサイト Sample</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #6b48ff, #6b8bff);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 3rem;
            color: #6b48ff;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .skill-card {
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #6b48ff;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a3dd4;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div>
            <h1>Welcome to My Site</h1>
            <p>Web Developer & Designer</p>
        </div>
    </section>

    <section class="section">
        <h2>About Me</h2>
        <p>
            こんにちは。私はWebデベロッパーとして活動しています。
            使いやすく美しいWebサイトの制作を心がけています。
        </p>
    </section>

    <section class="section">
        <h2>Skills</h2>
        <div class="skills">
            <div class="skill-card">
                <h3>HTML/CSS</h3>
                <p>モダンなレイアウトとレスポンシブデザイン</p>
            </div>
            <div class="skill-card">
                <h3>JavaScript</h3>
                <p>インタラクティブなWeb体験の創造</p>
            </div>
            <div class="skill-card">
                <h3>UI/UXデザイン</h3>
                <p>ユーザー中心の美しいデザイン</p>
            </div>
        </div>
    </section>

    <section class="section">
        <h2>Contact</h2>
        <form class="contact-form">
            <input type="text" placeholder="お名前" required>
            <input type="email" placeholder="メールアドレス" required>
            <textarea rows="5" placeholder="メッセージ" required></textarea>
            <button type="submit">送信する</button>
        </form>
    </section>
</body>
</html>
